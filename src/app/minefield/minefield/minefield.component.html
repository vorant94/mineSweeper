<ng-container *ngIf="state$ | async as state">
  <ng-container *ngFor="let row of state.minefield">
    <app-cell *ngFor="let cell of row"
              [cell]="cell"></app-cell>
  </ng-container>

  <div *ngIf="state.disabled"
       class="overlay"
       [class.victory]="state.disableReason === 'victory'"
       [class.game-over]="state.disableReason === 'game-over'"></div>
</ng-container>
