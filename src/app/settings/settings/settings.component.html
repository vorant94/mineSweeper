<form [formGroup]="formGroup"
      (ngSubmit)="setSettings()">
  <input formControlName="rows"
         placeholder="rows"
         type="number">

  <input formControlName="columns"
         placeholder="columns"
         type="number">

  <input formControlName="minesCount"
         placeholder="minesCount"
         type="number">

  <button type="submit">Submit</button>
</form>
