<ng-container *ngIf="state$ | async as state">
  <ng-container *ngFor="let row of state.minefield">
    <app-cell *ngFor="let cell of row"
              [cell]="cell"></app-cell>
  </ng-container>

  <div *ngIf="state.disabled"
       class="overlay"
       [class.lightgreen]="state.disableType === 'lightgreen'"
       [class.pink]="state.disableType === 'pink'"></div>
</ng-container>
